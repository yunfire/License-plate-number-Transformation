<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>車牌文字轉換器</title>
    </head>
    <body>
        <div class="license-input">
            <input type="text" placeholder="輸入欲轉換的號碼" id="input-license" >
            <button onclick="showLicense()">轉換</button>
        </div>
        
        <div class="license-plate-container">
            效果範例
            <div class="license-plate-box">
                <img src="resource/img/車體字體-0.png" alt="">
            </div>
            
            <div class="license-plate-box">
                <img src="resource/img/車體字體-1.png" alt="">
            </div>

            <div class="license-plate-box">
                <img src="resource/img/車體字體-2.png" alt="">
            </div>

            <div class="license-plate-box">
                <img src="resource/img/車體字體-3.png" alt="">
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
